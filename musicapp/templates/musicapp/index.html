<!DOCTYPE html>
{% load static %}
<html lang="ja"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-language" content="ja">
        <title>music_app</title>
        <link rel="stylesheet" href="{% static 'musicapp/css/style.css' %}">
        {% if GOOGLE_ANALYTICS_TRACKING_ID %}
            {% include 'musicapp/ga.html' %}
        {% endif %}
    </head>
    <body>
        <header class="header">music_app</header>
        <!-- 動画と動画再生リスト -->
        <div class="columns">
            <!-- プレイヤー -->
            <div class="primary columnsChild" id="primary">
                <div id="player" class="player"></div>
            </div>
            <!-- 動画の再生リスト -->
            <div class="secondary columnsChild">
                <!-- 設定 -->
                <div style="height:76px">
                    <select id="year" name="year" onChange="location.href='https://music-app-epita.herokuapp.com/?type='+value;">
                        <option value="ホロライブ">ホロライブ</option>
                        <option value="切り抜き">切り抜き</option>
                        <option value="歌ってみた">歌ってみた</option>
                    </select>
                </div>
                <!-- 再生リスト -->
                <div class="music-list">
                    <ul id="movie-ul"></ul>
                    <template id="template-li">
                        <li class="movieLi" >
                            <img class="img">
                            <div class="titleName">
                                <h2 class="title"></h2>
                                <span class="name"></span>
                            </div>
                        </li>
                    </template>
                </div>
            </div>
        </div>
        <!-- コントトールパネル -->
        <div class="control">
            <div class="controlChild">
                <!-- 時間管理のスライダー -->
                <input type="range" min="0" max="1" step="0.001" value="0" id="timeSlider" class="timeSlider" >
                <img src="{% static 'musicapp/images/skip_previous_white_24dp.svg' %}" onclick="restoreVideo()" class="buttonIcon" style="margin-left: 32px">
                <img src="{% static 'musicapp/images/play_arrow_white_24dp.svg' %}" id="playArrow" onclick="playArrow()" class="buttonIcon">
                <img src="{% static 'musicapp/images/skip_next_white_24dp.svg' %}" onclick="skipVideo()" class="buttonIcon">
                <div id="digitalTimer">00:00/00:00</div>
            </div>
            <!-- タイトル -->
            <div class="controlChild" id="information">
                <div class="videoInfo" >
                    <h1 class="title" id="controlTitle"></h1>
                    <div class="name" id="controlName"></div>
                </div>
            </div>
            <!-- レピート＆シャッフル -->
            <div class="controlChild">
                <input type="range" min="0" max="100" step="1" value="100" id="volumeSlider" class="volumeSlider">
                <img src="{% static 'musicapp/images/volume_up_white_24dp.svg' %}" id="volumeButton" onclick="changeMute()" class="buttonIcon" >
                <img src="{% static 'musicapp/images/repeat_white_24dp.svg' %}" id="repeatButton" onclick="changeRepeat()" class="buttonIcon" >
                <img src="{% static 'musicapp/images/shuffle_white_24dp.svg' %}" id="shuffleButton" onclick="videoListShuffle();" class="buttonIcon" style="margin-right: 32px;">
            </div>
        </div>
        {{ data|json_script:"data" }}
        <script type="text/javascript" src="{% static 'musicapp/javascript/youtube.js' %}"></script>
    </body>
</html>
