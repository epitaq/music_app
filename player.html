<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>test</title>
        <style>
            .columns{
                display: flex;
                width: 100vw;
                height: 100vh;
            }
            .primary{
                width: 50vw;
                height: 100vh
            }
            .secondary{
                width: 50vw;
                height: 100vh;
                overflow-y: scroll;
            }
            .movieLi{
                margin-top: 5%;
            }
            .link{
                display: flex;
            }
            .player{
                margin: auto;
            }
            html, body{
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <button onclick="videoListShuffle();"></button>
        <!-- iframe -->
        <div class="columns">
            <div class="primary">
                <div id="player" class="player"></div>
            </div>
            <div class="secondary">
                <ul id="movie-ul">
                </ul>
                <template id="template-li">
                    <li class="movieLi" >
                        <div class="link">
                            <img class="img">
                            <p class="title"></p>
                            <p class="name"></p>
                        </div>
                    </li>
                </template>
            </div>
        </div>
        <script type="text/javascript" src="youtube.js"></script>
    </body>
</html>
