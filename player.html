<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>test</title>
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
            }
            html, body{
                overflow: hidden;
            }
            body {
                color:  white;
            }
            ul {
                list-style: none;
            }
            .header{
                height: 32px;
                text-align: center;
                background-color: black;
            }
            .columns{
                display: flex;
                width: 100%;
                height: 100vh;
                padding: 0 56px;
                background-color: black;
            }
            .primary{
                flex: 1;
                width: 100%;
                height: calc(100vh - 64px - 32px);
            }
            .player{
                padding: 16px;
                height: 100%;
            }
            .secondary{
                flex: 1;
                width: 100%;
                height: calc(100vh - 64px - 32px);
                overflow-y: scroll;
            }
            .movieLi{
                margin-top: 0.5rem;
            }
            .link{
                display: flex;
            }
            .titleName{
                margin-left: 0.5rm;
            }
            .control{
                position: fixed;
                bottom: 0;
                height: 64px;
                width: 100vw;
                background-color: #002020;
            }
        </style>
    </head>
    <body>
        <!-- ヘッダー -->
        <header class="header">music_app</header>
        <!-- 動画と動画再生リスト -->
        <div class="columns">
            <!-- 動画プレイヤー -->
            <div class="primary">
                <div id="player" class="player"></div>
            </div>
            <!-- 動画再生リスト -->
            <div class="secondary">
                <ul id="movie-ul">
                </ul>
                <!-- テンプレート -->
                <template id="template-li">
                    <li class="movieLi" >
                        <div class="link">
                            <img class="img">
                            <div class="titleName">
                                <h2 class="title"></h2>
                                <span class="name"></span>
                            </div>
                        </div>
                    </li>
                </template>
            </div>
        </div>
        <!-- コントトールパネル -->
        <div class="control">
            <button onclick="videoListShuffle();"></button>
        </div>
        <script type="text/javascript" src="youtube.js"></script>
    </body>
</html>
