<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8"/>
        <title>test</title>
        <link rel="stylesheet" href="youtube.css">
    </head>
    <body>
        <!-- ヘッダー -->
        <header class="header">music_app</header>
        <!-- 動画と動画再生リスト -->
        <div class="columns">
            <!-- 動画プレイヤー -->
            <div class="primary">
                <div id="player" class="player"></div>
            </div>
            <!-- 動画再生リスト -->
            <div class="secondary">
                <ul id="movie-ul">
                </ul>
                <!-- テンプレート -->
                <template id="template-li">
                    <li class="movieLi" >
                        <div class="link">
                            <img class="img">
                            <div class="titleName">
                                <h2 class="title"></h2>
                                <span class="name"></span>
                            </div>
                        </div>
                    </li>
                </template>
            </div>
        </div>
        <!-- コントトールパネル -->
        <div class="control">
            <!-- 再生＆時間 -->
            <div class="controlChild">
                <img src="skip_previous_white_24dp.svg" class="buttonIcon">
                <img src="play_arrow_white_24dp.svg" id="playArrow" onclick="playArrow()" class="buttonIcon">
                <img src="skip_next_white_24dp.svg" class="buttonIcon">
            </div>
            <!-- タイトル -->
            <div class="controlChild">test</div>
            <!-- レピート＆シャッフル -->
            <div class="controlChild">
                <img src="volume_up_white_24dp.svg" id="volumeButton" onclick="changeMute()" class="buttonIcon" >
                <img src="repeat_white_24dp.svg" id="repeatButton" onclick="changeRepeat()" class="buttonIcon" >
                <img src="shuffle_white_24dp.svg" id="shuffleButton" onclick="videoListShuffle();" class="buttonIcon"> 
            </div>
        </div>
        <script type="text/javascript" src="youtube.js"></script>
    </body>
</html>
