<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="content-language" content="ja">
        <title>music_app</title>
        <link rel="stylesheet" href="youtube.css">
    </head>
    <body>
        <!-- ヘッダー -->
        <header class="header">music_app</header>
        <!-- 動画と動画再生リスト -->
        <div class="columns">
            <!-- 動画プレイヤー -->
            <div class="primary">
                <div id="player" class="player"></div>
            </div>
            <!-- 動画再生リスト -->
            <div class="secondary">
                <ul id="movie-ul">
                </ul>
                <!-- テンプレート -->
                <template id="template-li">
                    <li class="movieLi" >
                        <div class="link">
                            <img class="img">
                            <div class="titleName">
                                <h2 class="title"></h2>
                                <span class="name"></span>
                            </div>
                        </div>
                    </li>
                </template>
            </div>
        </div>
        <!-- コントトールパネル -->
        <div class="control">
            <!-- 再生＆時間 -->
            <div class="controlChild">
                <img src="skip_previous_white_24dp.svg" onclick="restoreVideo()" class="buttonIcon">
                <img src="play_arrow_white_24dp.svg" id="playArrow" onclick="playArrow()" class="buttonIcon">
                <img src="skip_next_white_24dp.svg" onclick="skipVideo()" class="buttonIcon">
            </div>
            <!-- タイトル -->
            <div class="controlChild" id="information"></div>
            <!-- テンプレート -->
            <template id="templateInfo">
                <div class="videoInfo" >
                    <h1 class="title"></h1>
                    <span class="name"></span>
                </div>
            </template>
            <!-- レピート＆シャッフル -->
            <div class="controlChild volumeRepeatShuffle">
                <div class="slider control2">
                    <input type="range" min="0" max="100" step="1" value="100" id="volumeSlider" >
                </div>
                <div class="control2">
                    <img src="volume_up_white_24dp.svg" id="volumeButton" onclick="changeMute()" class="buttonIcon" >
                    <img src="repeat_white_24dp.svg" id="repeatButton" onclick="changeRepeat()" class="buttonIcon" >
                    <img src="shuffle_white_24dp.svg" id="shuffleButton" onclick="videoListShuffle();" class="buttonIcon">
                </div> 
            </div>
        </div>
        <script type="text/javascript" src="youtube.js"></script>
    </body>
</html>
